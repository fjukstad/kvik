{{set . "title" "pathway vis"}}
{{append . "moreScripts" "js/pathway.js"}}
{{append . "moreScripts" "js/vis-search.js"}}
{{append . "moreScripts" "js/snap.js"}}
{{append . "moreStyles" "css/snap.css"}}


{{template "header.html" .}}
{{template "navbar.html" .}}

{{ template "geishad.html" . }} 
<div id="content" class="snap-content" data-snap-ignore="true">
</div> 

<script>
var geishad = new Snap({
    element: document.getElementById("content"),
    dragger: null
}); 

$("#geishabtn").click(function(){
    if( geishad.state().state=="left" ){
        geishad.close();
    } else {
        geishad.open('left');
    }
});

$("#searchbtn").click(function(){
    if( geishad.state().state=="right"){
        geishad.close();
    } else {
        geishad.open('right');
        d3.select("#search-panel").style("z-index", 1); 
        d3.select("#info-panel").style("z-index", -1); 
        d3.select("#info-panel").style("opacity", 0); 
    }
});



</script> 
<script>
window.onload = function() { 
    var h = window.innerHeight;
    var w = window.innerWidth; 
    {{ range $index, $element := .ids}}
        pathway({{ $element }}, "#content",h,w) 
    {{ end }} 

    initSearch(); 
}
</script>
